<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="weather-title">
        <h1 class="text-center text-light" id="weather-title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="m-bottom-10 col-sm-12 col-md-4 col-lg-3">
                <div class="container-fluid">
                    <div class="row" id="history">
                        <form class="m-2 p-2 border-bottom border-3" id="city-form">
                            <h3>Search for a City:</h3>
                            <input type="text" id="city-search" placeholder="City Name" class="form-control mt-3 mb-3">
                            <button class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-sm-12 col-md-8">
                <div class="container">
                    <div class="row" id=weather-display>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
